<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Progress</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.svg" alt="FitTrack Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="progress.html" class="active">Progress</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Progress</h1>
        <section id="progress-charts">
            <h2>Progress Overview</h2>
            <div id="weight-chart">
                <!-- Weight progress chart will be populated by JavaScript -->
            </div>
            <div id="workout-chart">
                <!-- Workout progress chart will be populated by JavaScript -->
            </div>
        </section>

        <section id="progress-logger">
            <h2>Log Progress</h2>
            <form id="progress-form">
                <label for="current-weight">Current Weight (kg):</label>
                <input type="number" id="current-weight" name="current-weight" min="0" step="0.1" required>

                <label for="measurement-date">Date:</label>
                <input type="date" id="measurement-date" name="measurement-date" required>

                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>

                <button type="submit">Log Progress</button>
            </form>
        </section>

        <section id="progress-history">
            <h2>Progress History</h2>
            <table id="progress-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Weight</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Progress history will be populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FitTrack. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
