<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Nutrition</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.svg" alt="FitTrack Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="nutrition.html" class="active">Nutrition</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nutrition Tracker</h1>
        <section id="meal-logger">
            <h2>Log a Meal</h2>
            <form id="meal-form">
                <label for="meal-type">Meal Type:</label>
                <select id="meal-type" name="meal-type" required>
                    <option value="">Select a meal type</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>

                <label for="food-item">Food Item:</label>
                <input type="text" id="food-item" name="food-item" required>

                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" min="0" required>

                <label for="meal-date">Date:</label>
                <input type="date" id="meal-date" name="meal-date" required>

                <button type="submit">Log Meal</button>
            </form>
        </section>

        <section id="nutrition-summary">
            <h2>Nutrition Summary</h2>
            <div id="calorie-chart">
                <!-- Calorie chart will be populated by JavaScript -->
            </div>
            <table id="nutrition-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Meal Type</th>
                        <th>Food Item</th>
                        <th>Calories</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Nutrition history will be populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FitTrack. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
