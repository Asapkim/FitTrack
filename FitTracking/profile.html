<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.svg" alt="FitTrack Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Profile</h1>
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <fieldset>
                <legend>Fitness Goals:</legend>
                <input type="checkbox" id="goal-weight" name="goals" value="weight">
                <label for="goal-weight">Weight Loss</label>

                <input type="checkbox" id="goal-muscle" name="goals" value="muscle">
                <label for="goal-muscle">Muscle Gain</label>

                <input type="checkbox" id="goal-endurance" name="goals" value="endurance">
                <label for="goal-endurance">Endurance</label>
            </fieldset>

            <label for="activity-level">Activity Level:</label>
            <div class="radio-group">
                <input type="radio" id="sedentary" name="activity" value="sedentary" required>
                <label for="sedentary">Sedentary</label>

                <input type="radio" id="moderate" name="activity" value="moderate">
                <label for="moderate">Moderate</label>

                <input type="radio" id="active" name="activity" value="active">
                <label for="active">Active</label>
            </div>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="0" step="0.1" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="0" step="0.1" required>

            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>

            <button type="submit">Save Profile</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 FitTrack. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
